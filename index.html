<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Flow : Find your rhythm.</title>
    <link rel="icon" href="https://avatars.githubusercontent.com/u/86871974?v=4" type="image/x-icon">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <style>
        /* --- DESIGN SYSTEM: VARIABLES --- */
        :root {
            /* Default: Dark Mode (Titanium) */
            --bg-app: #000000;
            --bg-card: #1C1C1E;
            --text-primary: #FFFFFF;
            --text-secondary: rgba(255, 255, 255, 0.5);
            --border-glass: rgba(255, 255, 255, 0.15);
            --input-border: rgba(255, 255, 255, 0.2);
            --btn-glass: rgba(255, 255, 255, 0.1);
            --shadow-card: 0 25px 50px -12px rgba(0, 0, 0, 0.7);
            
            /* Brand Colors */
            --color-focus-start: #FF453A;
            --color-focus-end: #FF9F0A;
            --color-rest-start: #30D158;
            --color-rest-end: #63E6E2;
        }

        /* Light Mode (Porcelain) */
        [data-theme="light"] {
            --bg-app: #F2F2F7; /* Apple System Gray 6 */
            --bg-card: #FFFFFF;
            --text-primary: #1C1C1E;
            --text-secondary: rgba(60, 60, 67, 0.6);
            --border-glass: rgba(0, 0, 0, 0.05);
            --input-border: rgba(60, 60, 67, 0.15);
            --btn-glass: rgba(0, 0, 0, 0.05);
            --shadow-card: 0 20px 40px -10px rgba(0, 0, 0, 0.15);
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "SF Pro Display", "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg-app);
            color: var(--text-primary);
            overflow: hidden;
            transition: background-color 0.5s cubic-bezier(0.32, 0.72, 0, 1);
        }

        /* --- UTILITIES --- */
        .theme-text-primary { color: var(--text-primary); }
        .theme-text-secondary { color: var(--text-secondary); }
        .theme-bg-card { background-color: var(--bg-card); }
        
        /* Glass Button */
        .glass-btn {
            background: var(--btn-glass);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid var(--border-glass);
            transition: all 0.2s ease;
            color: var(--text-primary);
        }
        .glass-btn:active { transform: scale(0.95); background: var(--input-border); }

        /* Inputs */
        .apple-input {
            background: transparent;
            border: none;
            color: var(--text-primary);
            border-bottom: 1px solid var(--input-border);
            transition: border-color 0.3s;
        }
        .apple-input:focus { outline: none; border-bottom-color: var(--text-primary); }

        /* --- CARD ANIMATIONS (The "New Bottle" Effect) --- */
        .card-stage {
            position: relative;
            width: 100%;
            max-width: 24rem; /* max-w-sm */
            aspect-ratio: 3/4;
            perspective: 1000px;
        }

        .flow-card {
            position: absolute;
            inset: 0;
            border-radius: 28px;
            overflow: hidden;
            background: var(--bg-card);
            box-shadow: var(--shadow-card);
            border: 1px solid var(--border-glass);
            display: flex;
            flex-col: column;
            align-items: center;
            justify-content: center;
            backface-visibility: hidden;
            will-change: transform, opacity;
        }

        /* Liquid Inside */
        .liquid-fill {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 100%; /* Start full, drain down */
            transition: height 1s linear;
            opacity: 0.15; /* Subtle tint */
        }
        [data-theme="light"] .liquid-fill { opacity: 0.1; }

        /* Animation Classes */
        .slide-in {
            animation: cardEnter 0.6s cubic-bezier(0.16, 1, 0.3, 1) forwards;
        }
        .slide-out {
            animation: cardExit 0.5s cubic-bezier(0.32, 0, 0.67, 0) forwards;
        }

        @keyframes cardEnter {
            from { transform: translateX(110%) scale(0.95) rotate(5deg); opacity: 0; }
            to { transform: translateX(0) scale(1) rotate(0); opacity: 1; }
        }
        @keyframes cardExit {
            from { transform: translateX(0) scale(1); opacity: 1; }
            to { transform: translateX(-110%) scale(0.9) rotate(-5deg); opacity: 0; }
        }

        /* Wallet Stack */
        .stack-item {
            width: 6px;
            height: 40px;
            border-radius: 4px;
            background: var(--input-border);
            margin: 0 2px;
            transition: all 0.4s ease;
        }
        .stack-item.active {
            height: 60px;
            background: var(--text-primary);
            box-shadow: 0 0 15px var(--border-glass);
        }
        .stack-item.done {
            background: var(--color-focus-end);
            opacity: 0.5;
            height: 30px;
        }
    </style>
</head>
<body data-theme="dark">

    <div id="setup-screen" class="fixed inset-0 z-50 flex flex-col items-center justify-center p-6 bg-black/50 backdrop-blur-xl transition-all duration-500">
        
        <button onclick="toggleTheme()" class="absolute top-8 right-8 w-12 h-12 rounded-full glass-btn flex items-center justify-center text-xl">
            <span id="theme-icon">‚òÄÔ∏è</span>
        </button>

        <div class="w-full max-w-sm theme-bg-card p-8 rounded-[32px] shadow-2xl border border-[var(--border-glass)]">
            <div class="mb-8 text-center">
                <h1 class="text-4xl font-bold theme-text-primary mb-2 tracking-tight">Flow</h1>
                <p class="theme-text-secondary font-medium">Find your rhythm.</p>
            </div>
            
            <div class="space-y-8 mb-10">
                <div>
                    <div class="flex justify-between text-xs font-bold theme-text-secondary uppercase mb-2 tracking-widest">
                        <span>Sets</span>
                    </div>
                    <input type="number" id="input-sets" class="apple-input text-4xl w-full text-center py-2 font-semibold">
                </div>

                <div class="flex gap-6">
                    <div class="flex-1">
                        <div class="flex justify-between text-xs font-bold text-orange-500/80 uppercase mb-2 tracking-widest">
                            <span>Focus</span>
                        </div>
                        <input type="number" id="input-work" class="apple-input text-4xl w-full text-center py-2 font-semibold text-orange-500">
                    </div>
                    <div class="flex-1">
                        <div class="flex justify-between text-xs font-bold text-teal-400/80 uppercase mb-2 tracking-widest">
                            <span>Rest</span>
                        </div>
                        <input type="number" id="input-rest" class="apple-input text-4xl w-full text-center py-2 font-semibold text-teal-400">
                    </div>
                </div>
            </div>

            <button onclick="startSession()" class="w-full bg-[var(--text-primary)] text-[var(--bg-card)] font-bold text-lg py-4 rounded-2xl hover:opacity-90 transition active:scale-95 shadow-lg">
                Start Flow
            </button>
        </div>
    </div>

    <div id="workout-screen" class="hidden h-screen w-screen flex flex-col justify-between pt-safe pb-safe relative overflow-hidden">
        
        <div class="px-8 pt-12 flex justify-between items-center z-20">
            <div class="flex flex-col">
                <span id="header-status" class="text-xs font-bold theme-text-secondary uppercase tracking-widest">Ready</span>
                <span id="header-counter" class="text-xl font-bold theme-text-primary tracking-tight">Set 1 / 20</span>
            </div>
            <div class="flex gap-3">
                 <button onclick="toggleTimer()" id="play-btn" class="glass-btn w-12 h-12 rounded-full flex items-center justify-center">
                    <svg id="play-icon" width="16" height="16" viewBox="0 0 24 24" fill="currentColor"><rect x="6" y="4" width="4" height="16"/><rect x="14" y="4" width="4" height="16"/></svg>
                </button>
                <button onclick="returnToSetup()" class="glass-btn w-12 h-12 rounded-full flex items-center justify-center">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"><line x1="18" y1="6" x2="6" y2="18"></line><line x1="6" y1="6" x2="18" y2="18"></line></svg>
                </button>
            </div>
        </div>

        <div class="flex-1 flex items-center justify-center px-6 relative z-10">
            <div id="card-stage" class="card-stage">
                </div>
        </div>

        <div class="h-24 px-6 pb-8 flex flex-col justify-end z-20">
            <div id="wallet-stack" class="flex items-end justify-center h-16 w-full max-w-md mx-auto">
                </div>
        </div>
    </div>

    <div id="summary-overlay" class="hidden fixed inset-0 z-50 bg-black/90 flex items-center justify-center backdrop-blur-md">
        <div class="text-center p-8 w-full max-w-md animate-fade-in-up">
            <div class="w-20 h-20 rounded-full border-4 border-orange-500 flex items-center justify-center mx-auto mb-6">
                <svg width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"><polyline points="20 6 9 17 4 12"/></svg>
            </div>
            <h2 class="text-4xl font-bold text-white mb-2">Session Complete</h2>
            <p class="text-white/60 mb-10">You've found your rhythm.</p>
            <button onclick="location.reload()" class="w-full bg-white text-black px-8 py-4 rounded-2xl font-bold hover:bg-gray-200 transition">
                Done
            </button>
        </div>
    </div>

    <script>
        // --- AUDIO ENGINE ---
        const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
        function playSound(type) {
            if(audioCtx.state === 'suspended') audioCtx.resume();
            const now = audioCtx.currentTime;
            
            const osc = audioCtx.createOscillator();
            const gain = audioCtx.createGain();
            
            if (type === 'tick') {
                osc.frequency.setValueAtTime(800, now);
                gain.gain.setValueAtTime(0.02, now); // Very quiet
                gain.gain.exponentialRampToValueAtTime(0.001, now + 0.05);
            } else if (type === 'switch') {
                // Whoosh sound
                osc.type = 'triangle';
                osc.frequency.setValueAtTime(150, now);
                osc.frequency.linearRampToValueAtTime(300, now + 0.3);
                gain.gain.setValueAtTime(0.05, now);
                gain.gain.linearRampToValueAtTime(0, now + 0.3);
            } else if (type === 'success') {
                // Chord
                [440, 554, 659].forEach((f, i) => {
                    const o = audioCtx.createOscillator();
                    const g = audioCtx.createGain();
                    o.frequency.value = f;
                    g.gain.setValueAtTime(0, now);
                    g.gain.linearRampToValueAtTime(0.05, now + 0.1);
                    g.gain.exponentialRampToValueAtTime(0.001, now + 2);
                    o.connect(g);
                    g.connect(audioCtx.destination);
                    o.start(now);
                    o.stop(now + 2);
                });
                return;
            }

            osc.connect(gain);
            gain.connect(audioCtx.destination);
            osc.start(now);
            osc.stop(now + 0.5);
        }

        // --- STATE & CONFIG ---
        let config = { sets: 4, work: 25, rest: 5 };
        let state = {
            currentSet: 0,
            timeLeft: 0,
            mode: 'IDLE', // IDLE, WORK, REST
            isRunning: false,
            timerInt: null,
            currentCardEl: null
        };

        const els = {
            setup: document.getElementById('setup-screen'),
            workout: document.getElementById('workout-screen'),
            stage: document.getElementById('card-stage'),
            stack: document.getElementById('wallet-stack'),
            headerStatus: document.getElementById('header-status'),
            headerCounter: document.getElementById('header-counter'),
            playIcon: document.getElementById('play-icon'),
            inputs: {
                sets: document.getElementById('input-sets'),
                work: document.getElementById('input-work'),
                rest: document.getElementById('input-rest')
            }
        };

        // --- THEME MANAGEMENT ---
        function initTheme() {
            const savedTheme = localStorage.getItem('flow_theme') || 'dark';
            document.body.setAttribute('data-theme', savedTheme);
            updateThemeIcon(savedTheme);
        }

        function toggleTheme() {
            const current = document.body.getAttribute('data-theme');
            const next = current === 'dark' ? 'light' : 'dark';
            document.body.setAttribute('data-theme', next);
            localStorage.setItem('flow_theme', next);
            updateThemeIcon(next);
        }

        function updateThemeIcon(theme) {
            document.getElementById('theme-icon').innerText = theme === 'dark' ? '‚òÄÔ∏è' : 'üåô';
        }

        // --- PERSISTENCE ---
        function loadSettings() {
            const saved = JSON.parse(localStorage.getItem('flow_config'));
            if(saved) {
                els.inputs.sets.value = saved.sets;
                els.inputs.work.value = saved.work;
                // Check specifically if rest is 0
                els.inputs.rest.value = (saved.rest !== undefined) ? saved.rest : 15;
            } else {
                // Defaults
                els.inputs.sets.value = 20;
                els.inputs.work.value = 45;
                els.inputs.rest.value = 15;
            }
        }

        function saveSettings() {
            const s = parseInt(els.inputs.sets.value);
            const w = parseInt(els.inputs.work.value);
            const r = parseInt(els.inputs.rest.value);

            const cfg = {
                sets: isNaN(s) ? 20 : s,
                work: isNaN(w) ? 45 : w,
                rest: isNaN(r) ? 15 : r // Now allows 0 correctly
            };
            localStorage.setItem('flow_config', JSON.stringify(cfg));
            return cfg;
        }

        // --- LOGIC ---

        function initStack() {
            els.stack.innerHTML = '';
            for(let i=0; i<config.sets; i++) {
                const d = document.createElement('div');
                d.className = 'stack-item';
                d.id = `stack-${i}`;
                d.style.width = `calc(${100/config.sets}% - 4px)`;
                d.style.maxWidth = '20px';
                els.stack.appendChild(d);
            }
        }

        function updateStack(idx, status) {
            const el = document.getElementById(`stack-${idx}`);
            if(!el) return;
            // Clear classes
            el.className = 'stack-item';
            
            if(status === 'active') el.classList.add('active');
            if(status === 'done') el.classList.add('done');
        }

        function startSession() {
            config = saveSettings();
            
            els.setup.classList.add('opacity-0', 'pointer-events-none');
            setTimeout(() => els.setup.classList.add('hidden'), 500);
            
            els.workout.classList.remove('hidden');
            
            initStack();
            state.currentSet = 0;
            spawnCard('WORK'); // Start first card
            
            // Wake Lock
            if(navigator.wakeLock) navigator.wakeLock.request('screen').catch(e=>{});
        }

        // --- CARD ENGINE (The "Bottle Change" Logic) ---
        
        function getModeColor(mode) {
            if (mode === 'WORK') return 'linear-gradient(to top, var(--color-focus-start), var(--color-focus-end))';
            return 'linear-gradient(to top, var(--color-rest-start), var(--color-rest-end))';
        }

        function getModeText(mode) {
            return mode === 'WORK' ? 'Focus' : 'Recovery';
        }

        function createCardHTML(mode, duration) {
            const gradient = getModeColor(mode);
            const label = getModeText(mode);
            const labelColor = mode === 'WORK' ? '#FF9F0A' : '#63E6E2';
            
            return `
                <div class="liquid-fill" style="background: ${gradient}; height: 100%;"></div>
                <div class="relative z-10 flex flex-col items-center">
                    <span class="timer-display text-8xl font-medium tracking-tighter tabular-nums drop-shadow-2xl theme-text-primary">${duration}</span>
                    <span class="mt-4 text-sm font-bold uppercase tracking-widest" style="color: ${labelColor}">${label}</span>
                </div>
                <div class="absolute inset-0 bg-gradient-to-tr from-white/10 to-transparent pointer-events-none mix-blend-overlay"></div>
            `;
        }

        function spawnCard(mode) {
            // 1. Prepare Data
            state.mode = mode;
            state.timeLeft = (mode === 'WORK') ? config.work : config.rest;
            state.isRunning = true;

            // 2. UI Updates
            els.headerStatus.innerText = getModeText(mode);
            els.headerCounter.innerText = `Set ${state.currentSet + 1} / ${config.sets}`;
            updateStack(state.currentSet, 'active');
            
            // 3. Create New DOM Element
            const newCard = document.createElement('div');
            newCard.className = 'flow-card slide-in'; // Start Enter Animation
            newCard.innerHTML = createCardHTML(mode, state.timeLeft);
            
            // 4. Handle Old Card (Exit)
            if (state.currentCardEl) {
                const oldCard = state.currentCardEl;
                oldCard.classList.remove('slide-in');
                oldCard.classList.add('slide-out');
                
                // Remove from DOM after animation
                setTimeout(() => {
                    if(oldCard.parentNode) oldCard.parentNode.removeChild(oldCard);
                }, 500);
            }

            // 5. Append New Card
            els.stage.appendChild(newCard);
            state.currentCardEl = newCard;
            
            playSound('switch');
            
            // 6. Start Timer
            if(state.timerInt) clearInterval(state.timerInt);
            state.timerInt = setInterval(tick, 1000);
            updatePlayIcon();
        }

        function tick() {
            if(!state.isRunning) return;

            state.timeLeft--;
            
            // Update Card UI directly
            const timerDisplay = state.currentCardEl.querySelector('.timer-display');
            const liquid = state.currentCardEl.querySelector('.liquid-fill');
            
            if(timerDisplay) timerDisplay.innerText = state.timeLeft;
            if(liquid) {
                const total = state.mode === 'WORK' ? config.work : config.rest;
                const pct = (state.timeLeft / total) * 100;
                liquid.style.height = `${pct}%`;
            }

            if(state.timeLeft <= 3 && state.timeLeft > 0) playSound('tick');

            if(state.timeLeft <= 0) {
                handleFinishStep();
            }
        }

        function handleFinishStep() {
            clearInterval(state.timerInt);
            if(navigator.vibrate) navigator.vibrate(50);

            // Logic for next step
            if (state.mode === 'WORK') {
                updateStack(state.currentSet, 'done');
                
                if (state.currentSet < config.sets - 1) {
                    // Check if Rest is 0
                    if (config.rest > 0) {
                        spawnCard('REST');
                    } else {
                        // Skip Rest, go straight to next set
                        state.currentSet++;
                        spawnCard('WORK');
                    }
                } else {
                    // All sets done
                    finishSession();
                }
            } else {
                // Rest finished, go to next work
                state.currentSet++;
                spawnCard('WORK');
            }
        }

        function toggleTimer() {
            state.isRunning = !state.isRunning;
            updatePlayIcon();
            
            if (state.isRunning) {
                // Resize back
                state.currentCardEl.style.transform = 'scale(1)';
                state.currentCardEl.style.opacity = '1';
            } else {
                // Dim and shrink slightly
                state.currentCardEl.style.transform = 'scale(0.98)';
                state.currentCardEl.style.opacity = '0.8';
            }
        }

        function updatePlayIcon() {
            if (state.isRunning) {
                els.playIcon.innerHTML = '<rect x="6" y="4" width="4" height="16"/><rect x="14" y="4" width="4" height="16"/>';
            } else {
                els.playIcon.innerHTML = '<path d="M8 5v14l11-7z"/>';
            }
        }

        function finishSession() {
            playSound('success');
            confetti({
                particleCount: 150,
                spread: 70,
                origin: { y: 0.6 },
                colors: ['#FF9F0A', '#ffffff']
            });
            document.getElementById('summary-overlay').classList.remove('hidden');
        }

        function returnToSetup() {
            clearInterval(state.timerInt);
            location.reload();
        }

        // --- INIT ---
        initTheme();
        loadSettings();

    </script>
</body>
</html>
